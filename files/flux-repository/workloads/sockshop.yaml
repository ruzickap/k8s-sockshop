apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: front-end
  namespace: sock-shop
  annotations:
    flux.weave.works/automated: "true"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: front-end
    spec:
      containers:
        - name: front-end
          # image: weaveworksdemos/front-end:0.3.12
          image: pruzickak8smyexampledev.azurecr.io/library/front-end:0.3.12
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 8079
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - all
            readOnlyRootFilesystem: true
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: sockshop-gateway
  namespace: sock-shop
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http-sockshop
        protocol: HTTP
      hosts:
        - sockshop.${MY_DOMAIN}
    - port:
        number: 443
        name: https-sockshop
        protocol: HTTPS
      hosts:
        - sockshop.${MY_DOMAIN}
      tls:
        credentialName: ingress-cert-${LETSENCRYPT_ENVIRONMENT}
        mode: SIMPLE
        # kics-scan ignore-line
        privateKey: sds
        serverCertificate: sds
---
apiVersion: flagger.app/v1alpha3
kind: Canary
metadata:
  name: sockshop
  namespace: sock-shop
spec:
  # service mesh provider (default istio)
  # can be: kubernetes, istio, appmesh, smi, nginx, gloo, supergloo
  # use the kubernetes provider for Blue/Green style deployments
  provider: istio
  # deployment reference
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: front-end
  # the maximum time in seconds for the canary deployment
  # to make progress before it is rollback (default 600s)
  progressDeadlineSeconds: 60
  service:
    # container port
    port: 8079
    # port name can be http or grpc (default http)
    portName: http
    # add all the other container ports
    # when generating ClusterIP services (default false)
    portDiscovery: false
    # Istio gateways (optional)
    gateways:
      - sockshop-gateway
      # remove the mesh gateway if the public host is
      # shared across multiple virtual services
      # - mesh
      # Istio virtual service host names (optional)
    hosts:
      - sockshop.${MY_DOMAIN}
  # define the canary analysis timing and KPIs
  canaryAnalysis:
    # schedule interval (default 60s)
    interval: 10s
    # max number of failed metric checks before rollback
    threshold: 10
    # max traffic percentage routed to canary
    # percentage (0-100)
    maxWeight: 50
    # canary increment step
    # percentage (0-100)
    stepWeight: 5
